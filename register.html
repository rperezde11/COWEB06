<!DOCTYPE html>

<html>
    
    <head>
        <title>eFlights</title>
        <meta name="description" content="Book Flights, save money traveling.">
        <meta name="author" content="Raul Perez">
        <meta name="keywords" content="Flights,cheap,travel,enjoy,fast,easy,bargain">
        <link rel="stylesheet"  type="text/css" href="css/main.css">
        <link rel="stylesheet"  type="text/css" href="css/register.css">
    </head>
    
    <body id="reg-body">
        
        
        <div id="header">

            <div id="whole-logo">
                <img id="logo" src="imgs/logo.png"></img>
            </div>
            
            <div id="header-profile">
                <a href="register.html">
                    <img id="img-avatar" src="imgs/avatar.png"></img>
                </a>
            </div>

        </div>
        
        <div id="header-options">
	  <ul>
	    <li><a href="index.html"><div class="h-nav-element">Book a flight</div></a></li>
	    <li><a href="index.html"><div class="h-nav-element">Change a booked flight</div></a></li>
	    <li><a href="index.html"><div class="h-nav-element">Flight calendar</div></a></li>
	    <li><a href="index.html"><div class="h-nav-element">Contact us</div></a></li>
	  </ul>
        </div>


        <!--
            Header section ends.
        -->


        <div id="reg-container">
            
            <h1 class="light-main-title">Register</h1>
            
            <hr/><br/>
            
             <form name="registration" action="register.html" method="post">
            
                <div class="input-section">

                    <h2>Personal</h2>

                    <div class="input-container">

                        <p class="light-field-header">First Name</p>
                        <input class="general-input light-shadow" placeholder="Bryan" type="text" required="required" name="FirstName">
                        <p class="light-field-header">Second Name</p>
                        <input class="general-input light-shadow" placeholder="Johnson" type="text" required="required" name="SecondName">
                        <p class="light-field-header">Alias</p>
                        <input class="general-input light-shadow" placeholder="Insert Alias here..." type="text" required="required" name="Alias">
                        <p class="light-field-header">Email</p>
                        <input class="general-input light-shadow" placeholder="example@domain.foo" type="text" required="required" name="Email">
                        <p class="light-field-header">Date of Birth</p>
                        <input class="general-input light-shadow" type="date" required="required" name="Birth">
                        <p class="light-field-header">Gender</p>
                        <input class="general-input" type="radio" name="Gender" value="Male" checked >
                        <label for="Male">Male</label>
                        <input class="general-input" type="radio" name="Gender" value="Female"  >
                        <label for="Female">Female</label>

                    </div>

                </div>

                <br/><br/>

                <div class="input-section">

                    <h2>Location</h2>

                    <div class="input-container">

                        <p class="light-field-header">City</p>
                        <input class="general-input light-shadow" placeholder="Birmingham" type="text" required="required" name="City">
                        <p class="light-field-header">Direction</p>
                        <input class="general-input light-shadow" placeholder="Avenue Name" type="text" required="required" name="Direction">
                        <p class="light-field-header">Postal Code</p>
                        <input class="general-input light-shadow" placeholder="00000" type="number" required="required" name="PC">

                    </div>

                </div>

                <br/><br/>

                <div class="input-section">

                    <h2>Payment</h2>

                    <div class="input-container">

                        <p class="light-field-header">Credit Card Number</p>
                        <input class="general-input light-shadow" placeholder="XXXX-XXXX-XXXX-XXXX" type="number" required="required" name="CardNumber">
                        <p class="light-field-header">Credit Card</p>
                        <input class="general-input" type="radio" name="Card" value="Visa" checked >
                        <label for="Male">Visa</label><br/>
                        <input class="general-input" type="radio" name="Card" value="Mastercard"  >
                        <label for="Male">Mastercard</label><br/>
                        <input class="general-input" type="radio" name="Card" value="Electron"  >
                        <label for="Male">Visa Electron</label><br/>

                    </div>

                </div>
            
                <br/><br/><br/>
                
                <input class="dark-submit" type="submit" value="Register!">

            </form>
            
        </div>
        
        <div id="footer"></div>
    
    </body>
    
</html>
